<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Paragraph element with class "color-example" -->
    <p class="color-example">This is a paragraph with styled text and background.</p>
    
    <!-- Header element with class "header-example" -->
    <h1 class="header-example">This is a header</h1>
    
    <!-- Unordered list with class "list-example" -->
    <ul class="list-example">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Paragraph element with class "text-example" -->
    <p class="text-example">This paragraph has customized text styling.</p>
    
    <!-- Div element with class "div-example" -->
    <div class="div-example">This is a div with background and border styling.</div>
</body>
</html>
